<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="fav-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div id="display">
        <div id="prevScreen"></div>
        <div id="currentScreen">0</div>
      </div>
      <div id="calculatorBtns">
        <button id="clearBtn">AC</button>
        <button id="deleteBtn">DEL</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>0</button>
        <button>.</button>
        <button id="equalBtn">=</button>
      </div>
    </main>
    <footer>
      <p>Developed by
        <a href="https://www.facebook.com/mr.shehrox/" target="_blank">Shehroze</a></p>
      <div class="github"><a href="">Code on Github</a></div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
